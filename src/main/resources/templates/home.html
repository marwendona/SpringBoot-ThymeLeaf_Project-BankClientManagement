<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Client Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background-image: url('/images/home.jpg');
            background-size: cover;
        }
        .btn-container {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .btn-container .btn {
            margin-right: 30px;
            font-size: 80px;
            width: 500px;
            height: 150px;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <link rel="stylesheet" href="/css/styleTodo.css"/>
</head>
<body class="p-md-4">
<div class="container">
    <h1 class="text-center mb-5 display-3 font-weight-bold">
        <span class="text-white">Bank</span>
        <span class="text-dark">Client</span>
        <span class="text-white">Management</span>
    </h1>
    <div class="btn-container d-flex flex-row">
        <a href="/clients" class="btn btn-outline-light border-dark btn-lg d-flex align-items-center justify-content-center font-weight-bold"><i class="uil uil-users-alt"></i>Clients</a>
        <a href="/accounts" class="btn btn-outline-dark btn-lg d-flex align-items-center justify-content-center font-weight-bold"><i class="uil uil-lock"></i>Accounts</a>
    </div>
</div>
<div class="wrapper">
    <div class="task-input">
        <img src="/images/bars-icon.svg" />
        <input type="text" placeholder="Add a new task" />
    </div>
    <div class="controls">
        <div class="filters">
            <span id="all" class="active"> All </span>
            <span id="pending">Pending</span>
            <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
    </div>
    <ul class="task-box"></ul>
</div>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/todo.js"></script>
</body>
</html>
