<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Client</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center" style="background-image: url('/images/addClient.jpg'); background-size: cover;">
<div class="container mt-5 offset-md-6 col-md-6">
    <h1 class="text-center mb-3 display-5 font-weight-bold text-white" style="font-size: 100px;">Edit Client</h1>
    <form th:action="@{/clients}" method="POST" class="d-inline-block">
        <table class="table table-hover text-white" style="font-size: 30px;">
            <tr>
                <th>CIN</th>
                <td><input class="form-control" type="text" name="cin" th:value="${client.cin}" readonly/></td>
            </tr>
            <tr>
                <th>First Name</th>
                <td><input class="form-control" type="text" name="firstName" th:value="${client.firstName}"/></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input class="form-control" type="text" name="lastName" th:value="${client.lastName}"/></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><input class="form-control" type="text" name="address" th:value="${client.address}"/></td>
            </tr>
            <tr>
                <th>Action</th>
                <td class="text-center">
                    <input type="submit" value="Update" class="btn btn-primary btn-lg"/>
                    <a th:href="@{/clients}" class="btn btn-secondary btn-lg">Cancel</a>
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/clients.js"></script>
</body>
</html>
