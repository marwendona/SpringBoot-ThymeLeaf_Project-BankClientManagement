<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
<div class="container mt-5">
    <h1 class="fw-bold">List of Accounts</h1>
    <div style="display: flex; justify-content: flex-start; margin-right: 5%;">
        <a th:href="@{/accounts/add}" class="btn btn-success">Add Account</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Rib</th>
            <th>Balance</th>
            <th>CIN</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account: ${accounts}">
            <td th:text="${account.rib}"/>
            <td th:text="${account.balance}"/>
            <td th:text="${account.client.cin}"/>
            <td th:text="${account.client.firstName}"/>
            <td th:text="${account.client.lastName}"/>
            <td>
                <a th:href="'/accounts/edit/' +${account.rib}" class="btn btn-outline-info">Edit</a>
                <a th:href="'/accounts/delete/' +${account.rib}" class="btn btn-danger">Delete</a>
                <a th:href="'javascript:deleteAccount('+${account.rib}+')'" class="btn btn-danger">Delete-Ajax</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="/js/sweetalert.min.js"></script>
<script src="/js/accounts.js"></script>
</body>
</html>
