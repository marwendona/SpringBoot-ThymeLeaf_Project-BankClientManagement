<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account List</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet"/>
</head>
<body class="text-center" style="background-image: url('/images/clients.jpg'); background-size: cover;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a th:href="@{/home}" class="navbar-brand">Bank Client Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/clients}">Clients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/accounts}">Accounts</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center mb-1 display-4 font-weight-bold text-white">Accounts</h1>
    <div style="display: flex; justify-content: flex-start; margin-right: 5%;">
        <a th:href="@{/accounts/add}" class="btn btn-success btn-lg">Add Account</a>
    </div>
    <table class="table table-hover text-white">
        <thead>
        <tr>
            <th>Rib</th>
            <th>Balance</th>
            <th>CIN</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account: ${accounts}">
            <td th:text="${account.rib}"></td>
            <td th:text="${account.balance}"></td>
            <td th:text="${account.client.cin}"></td>
            <td th:text="${account.client.firstName}"></td>
            <td th:text="${account.client.lastName}"></td>
            <td>
                <a th:href="'/accounts/edit/' +${account.rib}" class="btn btn-outline-info btn-lg"><i class="uil uil-pen"></i></a>
                <a th:href="'javascript:deleteAccount('+${account.rib}+')'" class="btn btn-danger btn-lg"><i class="uil uil-trash"></i></a>
                <a th:href="'/accounts/delete/' +${account.rib}" class="btn btn-danger btn-lg"><i class="uil uil-trash"></i>Auto-Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/sweetalert.min.js"></script>
<script src="/js/accounts.js"></script>
</body>
</html>
