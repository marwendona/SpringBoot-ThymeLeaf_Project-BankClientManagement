<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Account</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center" style="background-image: url('/images/addAccount.jpg'); background-size: cover;">
<div class="container mt-5 offset-md-6 col-md-6">
    <h1 class="text-center mb-3 display-5 font-weight-bold text-white" style="font-size: 100px;">Edit Account</h1>
    <form th:action="@{/accounts}" method="POST" class="d-inline-block">
        <table class="table table-hover text-white" style="font-size: 30px;">
            <tr>
                <th>Rib</th>
                <td><input class="form-control" type="text" name="rib" th:value="${account.rib}" readonly/></td>
            </tr>
            <tr>
                <th>Balance</th>
                <td><input class="form-control" type="text" name="balance" th:value="${account.balance}"/></td>
            </tr>
            <tr>
                <th>CIN</th>
                <td><input class="form-control" type="text" name="cin" th:value="${account.client.cin}" readonly/></td>
            </tr>
            <tr>
                <th>First Name</th>
                <td><input class="form-control" type="text" name="firstName" th:value="${account.client.firstName}" readonly/></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input class="form-control" type="text" name="lastName" th:value="${account.client.lastName}" readonly/></td>
            </tr>
            <tr>
                <th>Action</th>
                <td class="text-center">
                    <input type="submit" value="Update" class="btn btn-primary btn-lg"/>
                    <a th:href="@{/accounts}" class="btn btn-secondary btn-lg">Cancel</a>
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/clients.js"></script>
</body>
</html>
